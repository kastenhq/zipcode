resources:
  - name: zipcode_git
    type: gitRepo
    integration: github
    pointer:
      sourceName: kastenhq/zipcode
      branch: master

  - name: zipcode-dockercli
    type: cliConfig
    integration: zipcode-dockerhub

  - name: zipcode-k8s-cfg
    type: cliConfig
    integration: zipcode-k8s

  - name: zipcode-img
    type: image
    integration: zipcode-dockerhub
    pointer:
      sourceName: "github.com/kastenhq/zipcode"
      isPull: false
    seed:
      versionName: "latest"